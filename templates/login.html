{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'styles/style.css' %}">
        <title>Log In</title>
        

    </head>

    <body>
        <navbar class="navbar">
            <div class="container">
                <div>
                    <img src="{% static 'images/logo.jpg' %}" alt="logo">
                </div>
                <div>
                    <p>The Official Portal of E-Traffic of Nepal.</p>
                    <p><b>www.e-traffic.gov.np</b></p>
                </div>
                <div style="display:flex;margin-left:1100px;">
                    <img src="{% static 'images/flag.gif' %}" alt="flag">
    
                </div>
            </div>
        </navbar>
    

        <div class="content">
            <section>
                <form action="login" method="POST" >
                    {% csrf_token %}
                    <h1>Log In</h1>
                    <div class="form_input">
                        <label for="username">UserName</label>
                        <input type="text" name="username">
                    </div>
                    <div class="form_input">
                        <label for="password">Password</label>
                        <input type="password" name="password">
                    </div>
                    <div class="form_input">
                        <button type="submit">LogIn</button>
                    </div>
                </form>
            </section>
        </div>
        <footer>
            <div class="footer">
                <p>Copyright Â© 2022 All rights reserved. | National Information Technology Center (NITC)</p>
            </div>
        </footer>
    
        <!-- <div>
            {% for message in messages%}

            <h3>{{message}}</h3>
            {% endfor %}
        </div>
         -->


    </body>
</html>
