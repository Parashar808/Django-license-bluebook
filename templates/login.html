
<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
        

    </head>

    <body>

        <form action="login" method="POST" >
            {% csrf_token %}
            <h1 >Login Form</h1>
            <input type="text" name="username" placeholder="username"><br/>
            <input type="password" name="password" placeholder="password"><br/>
            <input type="submit">
        </form>

        <div>
            {% for message in messages%}

            <h3>{{message}}</h3>
            {% endfor %}
        </div>
        


    </body>
</html>
