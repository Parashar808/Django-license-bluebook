{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Traffic</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
    <navbar class="navbar">
        <div class="container">
            <div>
                <img src="{% static 'images/logo.jpg' %}" alt="logo">
            </div>
            <div>
                <p>The Official Portal of E-Traffic of Nepal.</p>
                <p><b>www.e-traffic.gov.np</b></p>
            </div>
        </div>
    </navbar>
    <div>
        <ul>
            <li><a href="nationalid">National ID</a></li>
            <li><a href="license">License</a></li>
            <li><a href="bluebook">Vehicle</a></li>
            <li><a href="show1">Penalties</a></li>
            <li><a  href="{% url 'logout' %}">Logout</a></li>

           
        </ul>

        <div class="content">

            <section id="section2">
                <form action="l1" method="GET">
       		 {% csrf_token  %}
                    <h1>License Details</h1><br>
                    <div class="form_input">
                        <label for="search">License Number</label>
                        <input type="text" name="search" placeholder="License Number">
                    </div>
                    <div class="form_input">
                        <button type="submit">Result</button>
                    </div>
                </form>
            </section>
        </div>
        <footer>
            <div class="footer">
                <p>CopyRight 2022 RNPD.</p>
            </div>
        </footer>

        
</body>
</html>
